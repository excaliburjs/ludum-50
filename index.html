<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludum Dare 50</title>
    <script src="https://kit.fontawesome.com/61f8bdc05f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/reactUI/root.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet"> 
    <style>
        main {
            position: relative;
            display: flex;
            justify-content: center;
        }
        #commitRef {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            text-overflow: ellipsis;
        }
        #menu {
            position: fixed;
            bottom: 10px;
            right: 0;
            padding: 0.5em;
            border-radius: 5px 0px 0px 5px; 
            background-color: rgba(0, 0, 0, 0.7);
        }

        ul#menu {
            list-style-type: none;
            font-size: 1.5em;
        }

        ul#menu li {
            display: inline-block;
            margin: 0 0.5em;
        }

        ul#menu a {
            color: white;
        }

        
        #restart-game {
            position: absolute;
            visibility: hidden;
            background-color: #00b233;
            color: #fff;
            text-decoration: none;
            font-size: 4rem;
            padding: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            top: 50%;
        }
        #restart-game:hover {
            background: #00982c;
        }
    </style>
</head>
<body>
    <main>
        <ul id="menu">
            <li>
                <a id="mute-music" href="#mute-music"><i class="fa fa-music"></i></a>
            </li>
            <li>
                <a id="mute-all" href="#mute-all"><i class="fa fa-volume-up"></i></a>
            </li>
            <li><a href="credits.html">Credits</a></li>
        </ul>
        <canvas id="game"></canvas>        
        <div id="reactUI"></div>
        <a id="commitRef" href="https://github.com/excaliburjs/ludum-50/commit/{{ commitRef }}">{{ commitRefShort }}</a>
        <button id="restart-game">Restart</button>
    </main>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
